<!DOCTYPE html>

<html>

<head>
	<title>Semantic Table and Media</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Shubham</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Amit</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Harshad</td>
            </tr>
        </tbody>
    </table>

    <h2>List of Medias</h2>

    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
        </li>
        <li>
            <video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
            </audio>
        </li>
    </ol>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
